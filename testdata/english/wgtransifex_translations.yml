    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_WFDOWNLOADS_HELP_HEADER}>\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\n        Wfdownloads ist ein Download-Modul für XOOPS. Du kannst Dwonloadbereiche mit verschiedenen Kategorien\nund Unterkategorien erstellen. Du entscheidest\n        welche Gruppen die Berechtigung zum Hochladen welcher Dateitypen bekommen. <br> <br>\n\n\n        Hier eine kurze Übesicht über die enthaltenen Features: <br> <br>\n\n\n        - erstelle verschiedene Kategorien und Unterkategorien für deine Downloads <br>\n        - entscheide welche Gruppen zum Herunterladen bzw. zum Einsenden von Dateien berechtigt sind <br>\n        - wähle ob die hochgeladenen Dateien automatisch freigegeben werden oder vor Freigabe erst validiert werden müssen <br>\n        - bestehende Mimetypes ändern oder neue hinzufügen <br>\n        - entscheide welche Gruppen zum Einsenden von welchen Dateitypen (Mimetypes) berechtigt sind <br>\n        - hinzufügen von Vorschaubildern oder Screenshots zu deinen Downloads <br>\n        - unterbinden von direkten Downloads (leeching) durch Verwendung einer Whitelist für Seiten, die auf deine Webseite verlinken dürfen <br>\n        - hinzufügen von zahlreichen Zusatzinformationen zu deinen Downloads, wie z.B. Version, Plattform, Lizenz usw.<br>\n        - Definition eines Disclaimers für Hoch- bzw. Herunterladen von Dateien <br>\n        - Möglichkeit zum Offline-Setzen von Downloads ohne diese zu Löschen <br>\n        - Definition eines Veröffentlichungs- bzw. Ablaufdatums für deine Downloads <br>\n        - Schutz deiner Download von außerhalb deines Webroots <br>\n        - Unterstützung von Multiple Mirror <br>\n        - Unterstützung von Kommentaren <br>\n        - Review-System für Dateien <br>\n\n\n    </p>\n\n    <h4 class=\"odd\">(De-)Installieren</h4>\n\n    <p class=\"even\">\nEs sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus: - Extrahieren Sie den Ordner\nin das Module-Verzeichnis. Installiere das \n Modul via Admin -> System Module -> Module.\n\t\t<br>\n\t\t<br>\n        Detailierte Instruktionen zur Installation finden Sie in <a\n            href=\"https://www.gitbook.com/book/xoops/xoops-operations-guide/\" target=\"_blank\">XOOPS Benutzerhandbuches\n        </a>\n    </p>\n\n\n<h4 class=\"odd\">Hinweise zur Modulhandhabung</h4>\n\n    <p class=\"even\">\n        Das Modul ist sehr einfach zu bedienen.\n\t\t<br>\n\t\t<br>\n        Detailierte Anweisungen zur Einstellung der Gruppenzugriffsrechte finden Sie unter <a\n            href=\"https://www.gitbook.com/book/xoops/xoops-operations-guide/\" target=\"_blank\">XOOPS\nBenutzerhandbuches\n        </a>\n\t\t<br>\n\t\t<br>\n    </p>\n\n    <h4 class=\"odd\">Bedienungsanleitung</h4>\n\n    <p class=\"even\">\n        Du findest weitere Infos <a href=\"<{$xoops_url}>/modules/wfdownloads/docs/english/readme.html\"\n                                 title=\"Wfdownloads Detailed Help\" alt=\"Wfdownloads Detailed Help\"> hier</a>.\n    </p>\n</div>"
