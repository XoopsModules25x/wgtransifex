    tra_content: "<div id=\"help-template\" class=\"outer\">&#13;\n    <h1 class=\"head\">Hilfe:&#13;\n        <a class=\"ui-corner-all tooltip\" href=\"wgSitenotice%20&#13;%0A%20%20%20%20%20%20%20%20%20%20%20%20&lt;img%20src=\"></a>\n</h1>&#13;\n    <!-- -----Help Content ---------- -->&#13;\n    <h4 class=\"odd\">Beschreibung</h4>&#13;\n    <p class=\"even\">wgSiteNotice-Modul ist ein Modul für Xoops<br><br>Funktionen in Kürze:<br></p>\n<ul class=\"even\">\n<li>Das Modul erstellt Seiten mit den wichtigsten rechtlichen Bestimmungen, wie z.B. Impressum, Haftungsausschluss, Datenschutzerklärung</li>&#13;\n            <li>Download von Mustern/Vorlagen von xoops.wedega.com möglich</li>&#13;\n            <li>Download der wgSiteNotice-Seiten von anderen Xoops-Webseiten, sofern wgSiteNotice installiert ist und die dafür vorgesehenen Rechte entsprechend gesetzt wurden</li>&#13;\n            <li>Ausgabe der Seiten templatebasiert</li>&#13;\n        </ul>\n<h4 class=\"odd\">Installation/Deinstallation</h4>&#13;\n    <p class=\"even\">Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus:<br>- Extrahieren Sie den Ordner wgSiteNotice in das Module-Verzeichnis<br>- Installieren Sie das Modul über Administration -&gt; Module<br>Wenn Sie zustätzliche Informationen benötigen, lesen Sie die Installationshinweise unter <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>.<br><br></p>&#13;\n    <h4 class=\"odd\">Funktionen</h4>&#13;\n    <h5 class=\"odd\">Zugrundeliegende Version</h5>&#13;\n    <p class=\"even\">Der Hilfe/Beschreibung basiert auf der Version 1.23 beta 1<br><br><br></p>&#13;\n    <h5 class=\"odd\">Wichtige Moduleinstellungen</h5>&#13;\n    <p class=\"even\">Option \"Download Ihrer rechtlichen Hinweise zulassen\": Sie können festlegen, ob Sie Ihre Inhalte für andere Xoops-Webseitenersteller freigeben wollen. Achtung: Bei \"Ja\" werden alle dafür vorgesehenen Versionen und die dazugehörigen Inhalte zum Download freigegeben (siehe auch Option \"Download erlauben\".<br><br>Option \"Standard-Server für Überprüfung auf Online-Versionen\": Hier können Sie den Standardserver/die Standardwebseite festlegen, die Sie auf aktuelle Versionen überprüfen und von dem/der Sie die Versionen und Inhalte runterladen möchten.<br><br><br></p>&#13;\n    <h5 class=\"odd\">Versionen</h5>&#13;\n    <p class=\"even\">Hier können Sie verschiedene Versionen/Seiten anlegen.<br>Die Reihenfolge im Menü/in der Anzeige erfolgt anhand der Werte unter \"Reihung\".<br>Jede Version, deren Option \"Version anzeigen\" auf \"JA\" gesetzt ist, wird im Hauptmenü als eigene Seite angeboten.<br>Jede Version, deren Option \"Download erlauben\" auf \"JA\" gesetzt ist, wird für den Download freigegeben (siehe auch Moduleinstellung \"Download Ihrer rechtlichen Hinweise zulassen\").<br><br><br></p>&#13;\n    <h5 class=\"odd\">Inhalte</h5>&#13;\n    <p class=\"even\">Hier können Sie die Inhalte zu den verschiedene Versionen/Seiten erstellen.<br>Es können pro Version beliebig viele einzelne Inhalte erstellt werden. Die Reihenfolge der Anzeige der einzelnen Inhalte innerhalb einer Version/Seite wird durch die Werte unter Reihung bestimmt.<br><br><br></p>&#13;\n    <h5 class=\"odd\">Online-Versionen</h5>&#13;\n    <p class=\"even\">Hier können Sie die Inhalte der Versionen/Seiten von der in den Moduleinstellungen festgelegten Webseite runterladen.<br>Durch einen Klick auf \"Starte Überprüfung auf verfügbare Online-Versionen\" werden die auf der entsprechende Webseite verfügbaren Versionen/Seiten aufgelistet.<br>Durch einen Klick auf <img src=\"../wgsitenotice/assets/images/icons/16/download.png\" alt=\"Suche\"> können die Versionen und Inhalte runtergeladen werden.<br><br><br></p>&#13;\n    <h5 class=\"odd\">Möglichkeiten zum Anzeigen Ihrer Versionen</h5>&#13;\n    <p class=\"even\">Sie können Ihre rechlichen Hinweise auf der Webseite auf folgende Arten anzeigen lassen:<br></p>\n<ul class=\"even\">\n<li>Hauptmenü</li>&#13;\n        <li>Block</li>&#13;\n        <li>http://{mydomain.com}modules/wgsitenotice/index.php?version_id=1 liefert die Seite mit der entsprechende Versions-ID (in diesem Fall von Version ID 1)</li>&#13;\n        <li>http://{mydomain.com}modules/wgsitenotice/index.php liefert alle Seiten (Option \"Version anzeigen\" ist \"JA\") als eine Seite</li>&#13;\n    </ul>\n<br><br>\n</div>\n"
