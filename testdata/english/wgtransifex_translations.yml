    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <h1 class=\"head\">Hilfe:\n        <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/tag/admin/index.php\"\n           title=\"Back to the administration of XOOPS Tag\"> XOOPS Tag\n            <img src=\"<{xoAdminIcons home.png}>\"\n                 alt=\"Back to the Administration of XOOPS Tag\"/>\n        </a></h1>\n\n    <h4 class=\"odd\">Description</h4><br>\n    <p>The tag module is designed for site-wide tag management, handling tag input,\n        display and stats for each module that enables tag plugin.<br><br></p>\n\n    <p>This module provides a centralized toolkit including input, display, stats\n        and substantial more comprehensive applications, so that each module does\n        not need to develop its own tag handling scripts.<br><br></p>\n\n    <h4 class=\"odd\">Operating instructions</h4><br>\n\n    <p>To set up this module you need to:<br>\n    <li>Gehen Sie von der front page direkt zu Ihrem Posteingang, oder klicken Sie auf den Link \"zum Module gehen\" in der Administration von PM.</li>\n        <li>Configure your preferences for the module (see 'Preferences')</li>\n    </ul>\n    </p>\n\n    <h4 class=\"odd\">Tutorial</h4><br>\n\n    <p class=\"even\">Tutorial is available on <a href=\"https://github.com/XoopsDocs/tag-tutorial\">GitBook</a> </p>\n</div>"
