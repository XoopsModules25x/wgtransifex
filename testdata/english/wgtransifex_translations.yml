    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_WGTIMELINES_HELP_HEADER}>\n    \n    <!-- -----Help Content ---------- -->\n    <h4 class=\"odd\">Beschreibung</h4>\n    <p class=\"even\">\n        Dieses XOOPS-Modul wgTimelines kann zur Erstellung und Pr&auml;sentation von Zeitreihen/Chroniken verwendet werden<br><br>\n    </p>\n    <h4 class=\"odd\">(De-)Installation</h4>\n    <p class=\"even\">\nKeine speziellen Massnahmen erforderlich, bitte f&uuml;hren Sie den Standardinstallationsprozess durch: Entpacken die den Ordner wgteams in das Verzeichnis '../modules'. Installation &uuml;ber Administration -> System Module -> Module. <br><br>\nDetailierte Anweisungen zur Installation von Modulen finden Sie unter <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>\n    </p>\n    <h4 class=\"odd\">Funktionen</h4>\n    <p class=\"even\">\n        Grunds&auml;tzliches:\n\t\t<ul>\n\t\t\t<li>Sie k&ouml;nnen ein oder mehrere Zeitreihen erstellen</li>\n\t\t\t<li>Sie k&ouml;nnen ein oder mehrere Einträge je Zeitreihe erstellen</li>\n\t\t\t<li>Sie k&ouml;nnen die Vorlagen entsprechend Ihren Wünschen anpassen</li>\n        </ul>\n\t\tStyles:\n\t\t<ul>\n\t\t\t<li>Verschiedene Tabellen-Styles</li>\n\t\t\t<li>Verschiedene Bilder-Styles</li>\n\t\t\t<li>Verschiedene M&ouml;glichkeiten zur Bildpositionierung</li>\n            <li>usw.</li>\n        </ul>\n\t\t<br><br>\n        \n    <h4 class=\"odd\">Hinweise zur Modulhandhabung</h4><br>\n    <p class=\"even\">\n        Dieses Modul und dessen Handhabung sind einfach gestaltet.<br> <br>\n        Detailierte Anweisungen betreffend der Gestaltung der allgemeinen Zugriffsrechte für Gruppen und Mitglieder finden Sie unter\n        <a href=\"https://www.gitbook.com/book/xoops/xoops-operations-guide/\" target=\"_blank\">Kapitel 2.8 des XOOPS Benutzerhandbuches</a><br> <br></p>\n\n    <h4 class=\"odd\">Benutzerhinweise</h4> <br>\n\n    <p class=\"even\">\n        Ein Benutzerhandbuch wurde erstellt. Die aktuelle Version finden Sie unter <a href=\"https://www.gitbook.com/book/xoops/wgtimelines-tutorial/\" target=\"_blank\">here </a>.\n        <br><br>Wenn Sie bei der Verbesserung und Erweiterung des Benutzerhandbuches mithelfen wollen, dann <a href=\"https://github.com/XoopsDocs/wgtimelines-tutorial/\" target=\"_blank\">erstellen Sie bitte eine Kopie (Fork) auf GitHub</a>.\n        <br>Dieses Dokument beschreibt unseren <a href=\"https://www.gitbook.com/book/xoops/xoops-documentation-process/details/\" target=\"_blank\">Prozess zur Dokumentationserstellung </a> und erläutert, wie Sie beitragen können.\n        <br><br>\n        Außerdem finden Sie unter <a href=\"https://www.gitbook.com/@xoops/\" target=\"_blank\">XOOPS Tutorial Repository on GitBook</a> weitere XOOPS Benutzerhandbücher.\n    </p>\n\n\n    <h4 class=\"odd\">Übersetzung</h4> <br>\n    <p class=\"even\">\n        Übersetzungen finden Sie auf <a href=\"https://www.transifex.com/xoops/\" target=\"_blank\">Transifex</a> und auf unserem <a href=\"https://github.com/XoopsLanguages/\" target=\"_blank\">XOOPS Languages Repository on GitHub</a>.</p>\n\n    <h4 class=\"odd\">SUPPORT</h4> <br>\n    <p class=\"even\">\n        Wenn Sie Fragen zu diesem Modul haben oder Hilfe benötigen, dann besuchen Sie einfach unsere <a href=\"http://xoops.org/modules/newbb/viewforum.php?forum=28/\" target=\"_blank\">Support-Foren auf XOOPS</a></p>\n\n    <h4 class=\"odd\">Entwicklung</h4> <br>\n    <p class=\"even\">\n        Dieses Modul ist Open Source und wir würden uns freuen, wenn Sie uns bei der Verbesserung helfen! Sie können das Modul <a href=\"https://github.com/ggoffy/wgtimelines\" target=\"_blank\">GitHub</a> forken.<br><br>\n        Aber auf Github finden Sie noch mehr:<br><br>\n        - <a href=\"https://github.com/xoops\" target=\"_blank\">XOOPS Core</a> <br>\n        - <a href=\"https://github.com/XoopsModules25x\" target=\"_blank\">XOOPS Modules</a><br>\n        - <a href=\"https://github.com/XoopsThemes\" target=\"_blank\">XOOPS Themes</a><br><br>\n        Schau mal rein, und <strong>WERDE TEIL VON XOOPS</strong>\n\n    </p>\n\n</div>"
