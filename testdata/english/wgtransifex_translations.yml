n-left: 1em;\">Indented</span></td></tr>\n  <tr><td>:: More Indent</td><td class=\"arrow\">&#8594;</td><td><span style=\"margin-left: 2em;\">More Indent</span></td></tr>\n  <tr><td>++ Centered</td><td class=\"arrow\">&#8594;</td><td style=\"text-align: center;\">Centered</td></tr>\n  <tr><td>&gt; quoted</td><td class=\"arrow\">&#8594;</td><td><blockquote>quoted</blockquote></td></tr>\n  <tr><td>. preformatted</td><td class=\"arrow\">&#8594;</td><td><pre>preformatted</pre></td></tr>\n  <tr><td colspan=\"3\"><strong>Extended Table Syntax</strong></td></tr>\n  <tr><td>|< data |</td><td colspan=\"2\">Left Align 'data'</td></tr>\n  <tr><td>|> data |</td><td colspan=\"2\">Right Align 'data'</td></tr>\n  <tr><td>|+ data |</td><td colspan=\"2\">Centers 'data'</td></tr>\n  <tr><td>| -99.99 |</td><td colspan=\"2\">Numbers right aligned in<br />monospace. Negatives in red.</td></tr>\n  <tr><td colspan=\"3\"><strong>Extended Image Syntax</strong></td></tr>\n  <tr><td colspan=\"3\">{{image|alt text|align|max size in pixels}}</td></tr>\n  <tr><td>image</td><td colspan=\"2\">URL or Image Name</td></tr>\n  <tr><td>align</td><td colspan=\"2\">left, center, right (or blank)</td></tr>\n\n  </tbody></table>\n</div>\n</body></html>"
