    tra_content: "<div id=\"help-template\" class=\"outer\">\n<h1 class=\"head\">Hilfe: Gruppen</h1>\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\nXOOPS beinhaltet eine Registrierung als Mitglied im System. Sie können optional festlegen, dass sich Personen registrieren/einloggen müssen, um zu bestimmten Bereichen oder Funktionen Zugang zu erhalten. Beispielsweise erfordern die meisten Webseiten eine Registrierung, bevor das Teilen von Inhalten oder das Senden von Nachrichten in Foren erlaubt wird.<br>\nZugriff und Verwaltung der Rechte in der XOOPS Webseite sind durch ein flexibles Berechtigungssystem basiert auf \"Benutzergruppen\" gesetzt. Die Standard Gruppen sind anonyme Benutzer, registrierte Mitgliedern und Webmaster. Natürlich können Sie beliebig viele Gruppen definieren die Sie Ihre Webseite benötigen. Jede Gruppe kann \nseparat eingestellt werden und es können die Zugriffsrechte entsprechend vergeben werden:<br><br>\n- Welche Blöcke können gesehen werden <br>\n- Auf welche Module zugegriffen werden darf<br>\n- Welche Module können administriert werden<br>\n-  Welche Aspekte der Systemadministration können geändert werden<br><br>\nSie können Namen der Standard Gruppen ändern, aber nicht löschen. Andere Benutzer-Gruppen können beliebig erstellt, verändert oder entfernt werden.<br><br>\nBenutzerdefinierte Gruppen können auch durch die Gruppen-Administrationsseite erstellt werden.\n    </p>\n</div>"
