    tra_content: "<div id=\"help-template\" class=\"outer\">\n\n    <h1 class=\"head\">Help: Avatar</h1>\n    <h4 class=\"odd\">Description</h4>\n\n    <p class=\"even\">\n        Avatars are small graphics or pictures that can be used in various content settings around the site. They are often used next to a user name to add a bit of \"visual identification.\" Typical applications are the forum.<br><br>\n\n        The Avatar Manager allows the Site administrator to add, edit or delete System Avatars as well as Custom Avatars. <br><br>\n    </p>\n    <h4 class=\"odd\">System Avatar</h4>\n\n    <p class=\"even\">\n        System Avatars are images uploaded by the Site administrator in the Avatar Manager section.\n    </p>\n    <h4 class=\"odd\">Custom Avatar</h4>\n\n    <p class=\"even\">\n        Custom Avatars are images directly uploaded by a user. For a user to be able to upload an avatar, the correct option must be configured in the User Info Settings of the Site Preferences.\n    </p>\n\n    <h4 class=\"odd\">Edit and delete Avatars</h4>\n\n    <p class=\"even\">\n        The Site administrator can edit the name and the display order of all the System Avatars, as well as deleting anyone of them. Note that if the Site administrator deleted an avatar that is used by a user, this user will lose his avatar.\n    </p>\n\n\n</div>"
