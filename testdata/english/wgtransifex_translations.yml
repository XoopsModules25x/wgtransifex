    tra_content: "<div id=\"help-template\" class=\"outer\">\n\n<h1 class=\"head\">Hilfe: Wartung</h1>\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\nDie Wartung bietet mehrere grundlegende Funktionen, um Ihre XOOPS-Seite zu pflegen und aufzuräumen und somit stabil und lauffähig zu halten:<br><br>\n\n- Leeren des Cache-Verzeichnisses<br>\n- Leeren der Sitzungstabelle<br>\n- Datenbank Tabellen pflegen (analysieren, überprüfen, optimieren und reparieren) <br><br>\n\nSie können auch ein \"Dump\" der gesamten Datenbank oder einzelner Tabellen für Backup-Zwecke erstellen. </p>\n</div>"
