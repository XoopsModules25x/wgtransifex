    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_WFDOWNLOADS_HELP_HEADER}>\n\n    <h4>Benutzerdefinierte Felder</h4>\n    <div class=\"even\">\n        <span style=\"font-weight: bold;\">Werden benutzerdefinierte Felder unterstützt?</span>\n\t</div>\n    <div class=\"odd\">\n        <p>Ja, sofern das Modul <a href=\"http://www.freeform.ca/en/formulize\">Formulize</a> installiert ist (überprüfte\n            Kompatibilität mit Formulize 3.12 und Formulize 4.06)</p>\n        <p>Wie geht dies:</p>\n        <ol>\n            <li>installiere Formulize und erstelle ein benutzerderfiniertes Formular mit den gewünschten Berechtigungen;</li>\n            <li>erstelle/bearbeite eine Kategorie und wähle je Kategorie ein benutzerdefiniertes Formular unter <span style=\"font-weight: bold;\">Verwende benutzerdefiniertes Formular für diese Kategorie?</span>\nwähle\n            </li>\n            <li>erstelle/bearbeite Download (in diesem Fall erhältst du ein Formular mit zwei Schritten)</li>\n        </ol>\n        <p><span style=\"font-weight: bold;\">Beachte: in diesem Fall kann ein Standardbenutzer die Downloads nicht bearbeiten.</span></p>\n\t</div>\n    <br>\n\n    <h4>Upload von Dateien</h4>\n    <div class=\"even\">\n        <span style=\"font-weight: bold;\">Wie wird die maximale Uploadgröße je Datei eingestellt?</span>\n\t</div>\n    <div class=\"odd\">\n        <p>Die maximale Uploadgröße ist der kleinste Wert zwischen folgenden Einträgen:</p>\n\t\t<ul>\n            <li>Maximal erlaubte Uploadgröße: Einstellung von <span style=\"font-weight: bold;\">upload_max_filesize</span> in\n                php.ini\n            </li>\n            <li> Maximal erlaubte Sendegröße: Einstellung von <span style=\"font-weight: bold;\">post_max_size</span> in php.ini</li>\n            <li>Memory limit: Einstellung von <span style=\"font-weight: bold;\">memory_limit</span> in php.ini</li>\n            <li>Moduleinstellungen: <span style=\"font-weight: bold;\">[upload files] Maximale Dateigröße (bytes)</span></li>\n\t\t</ul>\n        <div class=\"even\">\n            <span style=\"font-weight: bold;\">Kann ich Dateien hochladen, die größer sind als das erlaubte maximale Uploadlimit?</span>\n        </div>\n        <div class=\"odd\">\n            <p>Wenn du größere Dateien hochladen möchtest solltest du:</p>\n            <ol>\n                <li>eine Ftp-Client verwenden und die Datei nach <span style=\"font-weight: bold;\">Moduleinstellungen > [upload files] Batch-Verzeichnis</span>hochzuladen\n                    Verzeichnis\n                </li>\n                <li>manuell hochgeladene Dateien findest du dann unter <span style=\"font-weight: bold;\">Administration > WF-Downloads > Downloads> Batchdateien</span>\n                    Tabelle\n                </li>\n                <li>mögliche Aktionen sind:\n                    <ul>\n                        <li><span style=\"font-weight: bold;\">Hinzufügen</span>: um Downloads hinzuzufügen oder die Eigenschaften zu bearbeiten\n                            (diese Aktion entfernt die Datei aus dem Batchverzeichnis)\n                        </li>\n                        <li><span style=\"font-weight: bold;\">Löschen</span>: um Dateien aus dem Batchverzeichnis zu löschen</li>\n                    </ul>\n                </li>\n            </ol>\n        </div>\n\t</div>\n    <br>\n\n    <h4>Download Dateien</h4>\n    <div class=\"even\">\n        <span style='font-weight: bold;'>Gibt es Limits für den Download von Dateien?</span>\n\t</div>\n    <div class=\"odd\">\n        <p>Nein, aber um das Überschreiten der Einstellungen aus memory_limit zu vermeiden solltest du große Dateien splitten und diese Teil für Teil zum\n            Download bereitstellen.</p>\n\t</div>\n\n</div>"
