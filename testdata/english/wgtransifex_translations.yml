    tra_content: "<div id=\"help-template\" class=\"outer\">\n\n<h1 class=\"head\">Hilfe: Einstellungen</h1>\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\nBei den Einstellungsoberflächen können Sie die jeweiligen systemweiten Einstellungen vornehmen. Nehmen Sie sich die Zeit, sich mit den einzelnen Einstellungen zu befassen, da diese erheblich die Performance, Sicherheit und Benutzerfreundlichkeit Ihrer Seite beeinflussen können, es ist es wert.\n    </p>\n<h4 class=\"odd\">Allgemeine Einstellungen</h4>\n\n    <p class=\"even\">\nDies sind die wichtigsten und meist verwendeten Einstellungen. Hier können der Seitenname sowie der Webseitenslogan hinterlegt werden. Sie können außerdem das Design der Webseite sowie des Adminbereichs auswählen. Wenn Sie wichitge Arbeiten an Ihrer Webseite vornehmen wollen, können Sie die Seite für die Besucher vorübergehend schließen. Sie können auch die modulweiten Cache-\nZeiten.\n    </p>\n\n<h4 class=\"odd\">Meta Tags und Fußzeile</h4>\n\n    <p class=\"even\">\nMeta Tags bieten Informationen über Ihre Webseite - Sie beschreiben das Wesen und den Inhalt Ihrer Webseite. Diese Inhalte werden von Suchmaschinen und -robotern zur korrekten Indexierung verwendet und helfen dem Zielpublikum, Ihre Seite zu finden. Diese Informationen sind im Header jeder Webseite enthalten.\nSie sollen den Inhalt der geamten Webseite repräsentativ wiedergeben. Diese Meta-Daten werden auf jeder einzelnen Ihrer Unterseiten angezeigt. Modulbezogene Anpassungen werden von manchen Modulen durchgeführt.<br><br>\n\nBitte beachten Sie, dass die großen Suchmaschinen unterschiedliche Suchstrategien verwenden. Sie legen z.T. unterschiedliche Gewichtungen auf verschiedene Wörter oder ignorieren bestimmte Wörter vollständig. Der gezielte Einsatz von diesen Informationen kann das Ranking Ihrer Webseiten verbessern, \nvor allem wenn Sie die Indexierungsstrategien der Hauptreferers untersuchen (siehe dazu Ihr Webseitenlogfile). Dies kann Ihnen dabei helfen, Ihre Metadaten sowie durch angepasstes Webseitendesign und den Webseiteninhalt Ihr Ranking zu verbessern.<br><br>\n\nSeien Sie genau und vorsichtig bei der Verwendung der Metadaten. Versuchen Sie nicht, Suchmaschinen ‘<em>zu manipulieren</em>’  - wenn die Suchmaschinen dies merken, können Sie unter Umständen runtergestuft oder sogar auf Schwarze Listen gesetzt werden.\n\n    </p>\n\n<h4 class=\"odd\">Optionen zur Wortzensur</h4>\n\n    <p class=\"even\">\nXoops kann automatisch unerwünschte Worte, die von einem Ihrer Besucher gepostet werden, zensurieren und durch einen alternativen Text Ihrer Wahl ersetzen. Die Zensurierung verbraucht Ressourcen und kann daher Ihre Webseite auch etwas verlangsamen. Diese Funktion ist daher standardmäßig deaktiviert.<br><br>\n\nZum Aktivieren der Zensur einfach nur die entsprechend Auswahl ‘<em>Ja</em>’ vornehmen. Sie müssen dann im Textfeld ‘<em>Zensierte Wörter</em>’  eingeben, getrennt durch einen senkrechten Strich. Die Funktion ist nicht case sensitive (Groß-/Kleinschreibung ist egal). Den gewünschten Ersatztext bitte unter ‘<em>Zensierte\nWörter werden ersetzt durch</em>’ . Standardersatztext ist #OOPS#. \n\n    </p>\n\n<h4 class=\"odd\">Suchoptionen</h4>\n\n    <p class=\"even\">\nDie Suchfunktion ist eine der wichtigsten Tools für Ihre Portalwebseite. XOOPS kategorisiert die Suchergebnisse je Modul - die Ergebnisse werden je installiertem Modul wie z.B. je News, Downloads, Links usw. identifiziert. <br><br>\n\nDie globale Suche über alle Resourcen/Module ist standardmäßig aktiviert. Bei einer Deaktivierung wird die Suchfeature generell abgeschaltet und der Block \"Suche\" wird funktionslos.\nStandardmäßig ist die Minimallänge für Suchwörter mit 5 Zeichen definiert. Alle Wörter mit weniger Zeichen werden ignoriert. Dies soll zu einer Verbesserung der Suchergebnisse führen. Kurze Suchwörter sind meist allgemeiner und führen daher zu einer größeren\nAnzahl von Treffern, wobei eine Vielzahl wahrscheinlich irrelevant ist. Längere Suchwörter verringern die Anzahl der Treffer und verbessern daher das Suchergebnis. <br><br>\n\nSuchen benötigen viel Computerresourcen und das Ausschließen von kurzen Wörtern kann daher die Belastung Ihres Systems verringern. Aber beachten Sie, dass es manchmal sinnvoll ist, bei einer Suche auch kürzere Wörter zu erlauben.\n\n    </p>\n\n<h4 class=\"odd\">E-Mail-Einstellungen</h4>\n\n    <p class=\"even\">\nDieser Bereich der Einstellungen ist für die Verwaltung Ihrer E-Mail-Einstellungen vorgesehen. Es wird empfohlen, die Standardmethode \"PHP (mail)\" für den E-Mail-Versand zu verwenden. Sie müssen dann keine Einstellungen betreffend Sendmail oder SMTP vornehmen, außer Sie wollen ein solches Alternativsystem verwenden.\n    </p>\n\n<h4 class=\"odd\">Authentifizierungsoptionen</h4>\n\n    <p class=\"even\">\nEs wird empfohlen, die Standardeinstellung Xoops Database zu verwenden, dann können hier alle weiteren Optionseinstellungen ignoriert werden.<br><br>\n\nLDAP oder Microsoft Active directory servers wurden als weitere alternative Authentifizierungsmethoden hinzugefügt. Die vor allem deswegen, weil viele Firmen bereits Userdatenbanken in ADS oder LDAP verwenden und diesen Loginprozess für Xoops nutzen möchten, um ein seperates Anmelden zu verhindern.\n    </p>\n\n<h4 class=\"odd\">Einstellungen Systemmodul</h4>\n\n    <p class=\"even\">\nHier können Sie einzelne Features vom Systemmodul (de)aktivieren. Außerdem können Sie systemweite Standardeinstellungen vornehmen, wie z.B. die Anzahl Avatars oder Bilder pro Seite. Sie können hier auch den Standardeditor für Blöcke, Kommentare oder die anderen Module festlegen.\n    </p>\n\n</div>"
