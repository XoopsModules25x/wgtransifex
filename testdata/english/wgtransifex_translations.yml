    tra_content: "<div id=\"help-template\" class=\"outer\">\n<h1 class=\"head\">Hilfe: Blöcke</h1>\n\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\nBlöcke sind Teile auf der Seite zur Anzeige und Visualisierung der Inhalte von Modulen. Individuelle Blöcke können erstellt werden und sind in der Regel aus Text, Grafiken und Bilder gemacht. Diese Blöcke können einzeln formatiert werden oder erben die Webseitenformatierung. \nBlöcke können auch zur Seitengestaltung einzelner Module verwendet werden. Über die Blockadministrationsseite können die Blöcke erstellt, angepasst und verwaltet werden.  <br><br>\n\nBlöcke sind wie die Titelseite eine Zeitschrift: sie sollen den Leser veranlassen, sich den einen oder anderen Inhalt Ihrer Seite im Detail anzuschauen. Blöcke bieten somit einen dynamischen Kurzüberblick, der auf aktuelle Inhalte Ihrer Module verweist.<br><br>\nWenn ein neues Module auf Ihrer XOPS-Seite installiert wirde, werden auch gleichzeitig alle im Modul vorhandenen Blöcke im System registriert und können vom Webmaster je nach Belieben verwendet und verwaltet werden.<br><br>\n\nWelche Möglichkeiten bieten sich für den Webmaster? Zuerst muss entschieden werden, in welchem Fensterbereich der Block angezeigt werden soll (oben, unten, links, rechts,...). \nAußerdem kann festgelegt werden, ob der Block nur auf der Startseite, auf allen Seiten (auch bei anderen Modulen) oder auch nur auf bestimmten Seiten angezeigt werden soll.<br><br>\n\nJedes Modul, das in einer XOOPS-Seite installiert wird, registriert somit selbständig alle vorhandenen Blöcke, und der Webmaster muss nur noch festlegen, in welchen Bereich einer Seite und auf welchen Seiten diese angezeigt werden sollen. Außerdem kann die Reihenfolge der Blöcke sowie die Blocküberschrift je nach den Bedürfnissen angepasst werden.\nWenn Sie die erforderlichen Kenntnisse besitzen, können Sie sogar die dem Block zugrundeliegenden Templates bearbeiten.\n    </p>\n\n    <h4 class=\"odd\">Tips</h4>\n\n    <p class=\"even\">\n        Sie können die Anzeige des Titels durch das Hinzufügen von \"<b>// </b>\" (Slash-Slash-Leerzeichen) als erste drei Zeichen beim Titel unterbinden. Dadurch können Sie mehrere Blöcke als eine Einheit anzeigen lassen.<br><br>\n\n        Sie können auch eigene Blöcke erstellen indem Sie auf \"<em>Block hinzufügen</em>\" klciken. Sie könne Ihren eigenen Inhalt verwenden, als HTML, reiner Text oder mit XOOPS Codes, oder sogar PHP. In Ihrem eigenen Block werden Variable ersetzt, wie z.B. \"<b>{X_SITEURL}</b>\" wird durch Ihre Seiten-URL ersetzt,\n    </p>\n\n</div>"
