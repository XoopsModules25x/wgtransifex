    tra_content: "<div id=\"help-template\" class=\"outer\">\n<h1 class=\"head\">Help: eXtGallery</h1>\n\n<h4 class=\"odd\">Beschreibung</h4>\n<p class=\"even\">eXtGallery ist eine Bildergalerie für XOOPS</p>\n\n<h4 class=\"odd\">Category/Albums</h4>\n<p class=\"even\"><br><b>Modify or delete public category:</b><br>Hier finden Sie eine Liste der Alben / Kategorien Ihrer Webseite. Die Zahl in der Klammer gibt die Reihenfolge an.<br><br><b>Add a public category:</b><br>Kategorien können nur in Kategorien ohne Bilder hinzugefügt werden. Es werden nur gültige Kategorien angezeigt.<br><br></p>\n\n<h4 class=\"odd\">Bilder</h4>\n<p class=\"even\"><b>Add batch photos:</b><br>Batch folder path : /opt/lampp/htdocs/local/test/tdm1/modules/extgallery/batch/<br>By pressing the SUBMIT button below, all photos in the batch folder will be uploaded to the album/albums selected below.<br><br><b>Rebuild Thumb:</b><br>Select the categorie where thumb will be rebuilt. This feature is usefull if you want to change thumb size or quality<br><br><b>Edit/Delete photo:</b><br>Wählen Sie die Kategorie, in der Sie Bilder ändern oder löschen wollen.<br><br></p>\n\n<h4 class=\"odd\">Berechtigungen</h4>\n<p class=\"even\"><b>Select permission:</b><br>Please check all parts and update permission. If you want users can see your albums and photos you must select permission for all group<br><br><b>Public permissions mask:</b><br>Hier setzen Sie die Vorgabeberechtigungen für neue Kategorien. Setzen Sie die Berechtigungen mit Vorsicht! Die Berechtigungen gelten für alle neuen Kategorien!<br><br><b>Access permission:</b><br>Mit dieser Berechtigung regeln Sie die Zugriffsrechte für die Kategorie. Benutzer, die keine Zugriffsrechte haben, können die Kategorie nicht sehen.<br><br><b>Rating permission:</b><br>Hier wird die Berechtigung für die Bewertungen gesetzt. Nicht zugelassene Benutzer sehen zwar die Bewertung, können aber nicht selbst bewerten.<br><br><b>Public eCard permission:</b><br>Hier werden die Berechtigungen für das Senden von E-Cards eingestellt. Die IP des Senders wird gespeichert.<br><br><b>Public download permission:</b><br>Hier setzen Sie die Berechtigung für das Herunterladen der großen (large) Bilder. Ist einem Benutzer das Herunterladen erlaubt, kann er auf die großen Bilder zugreifen, falls  \"Großes Bild speichern\" in den Voreinstellungen eingeschaltet ist.<br><br><b>Download original permissions:</b><br>Mit dieser Berechtigung beschränken Sie den Zugriff auf die Bilder in Orginalgröße. Jedes Gruppenmitglied hat Zugriff auf die Originalbilder (in Orginalauflösung ohne Rahmen und Wasserzeichen!)) falls  \"Originalbild speichern\" in den Voreinstellungen eingeschaltet ist.<br><br><b>Public upload permission:</b><br>Mit dieser Berechtigung erlauben Sie das hochladen /bestätigen von Bildern in die ausgewählten Kategorien.<br><br><b>Public auto approve permission:</b><br>Allows you to prevent the automatic display of submitted public image until they are approved by an admin. Select category where public user uploads need not be approved. Public user's must be allowed to submit photos to enable this permission.<br><br><b>Display album permissions:</b><br>Diese Berechtigung gestattet es einzelne Bilder freizugeben jedoch nicht die Kategorie. Bilder in diesen Kategorien könnten Sie beispielsweise für den content der website verwenden.<br><br></p>\n\n<h4 class=\"odd\">Wasserzeichen &amp; Rahmen</h4>\n<p class=\"even\">\n\n</p>\n\n<h4 class=\"odd\">Slideshow</h4>\n<p class=\"even\">\n\n</p>\n\n<h4 class=\"odd\">Erweiterung</h4>\n<p class=\"even\">\n\n</p>\n\n<h4 class=\"odd\">Album</h4>\n<p class=\"even\"><b>Album configuration:</b><br>Selecting effects will change photo display when thumbs are clicked. Ajax effects or Normal can be selected.<br><br>Normal : No effects<br>Lightbox : Use Lightbox effect<br>Overlay : use Overlay effect<br>Tooltip : use Tooltip effect<br>Fancybox : use Fancybox effect<br>PrettyPhoto : use PrettyPhoto effect<br></p>\n</div>\n"
