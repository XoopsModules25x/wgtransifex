    tra_content: "<div id=\"help-template\" class=\"outer\">\r\n    <h1 class=\"head\">Hilfe:\r\n        <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/mylinks/admin/index.php\"\r\n           title=\"Zurück zur Verwaltung von MyLinks\"> MyLinks\r\n            <img src=\"<{xoAdminIcons home.png}>\"\r\n                 alt=\"Zurück zur Verwaltung von MyLinks\"/>\r\n        </a></h1>\r\n\r\n    <h4 class=\"odd\">Beschreibung</h4><br/>\r\n\r\n        Das Modul MyLinks kann für die Erstellung von eines Abschnittes mit relevanten Links für Ihre Webseite verwendet werden.\r\n        Üblicherweise wird es für die Erstellung einer Linksammlung aller relevanten externen Webseiten verwendet.\r\n        aber es kann auch für die Verlinkung aller interessanten Sachen (Musik, Software,\r\n        Publikationen usw.) verwendet werden. Links können in Kategorien \r\n        und Unterkategorien organisiert. Benutzer kann das Bewerten von Links \r\n        oder das Einsenden neuer Links erlaubt werden.\r\n\r\n    <h4 class=\"odd\">(De-)Installieren</h4><br/>\r\n\r\n        Es sind keine speziellen Massnahmen erforderlich, folgen Sie einfach dem Standardinstallationsprozess,\r\n        entpacken Sie den  \"mylinks\"-Ordner in das Verzeichnis ../modules. Installieren Sie\r\n        das Module über Administration -> Systemmodul -> Modules. Wenn sie weitere Informationen benötigen\r\n        dann lesen sie bitte die Anleitungen für die Installation von Modulen unter\r\n        <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>.<br/><br/>\r\n\r\n    <h4 class=\"odd\">Bedienungsanleitung</h4><br/>\r\n\r\n    Ein detailliertes Tutorial für dieses Modul finden Sie unter\r\n    <a href=\"http://sourceforge.net/projects/xoops/files/XOOPS%20Documentation_%20Modules/New%20Documentation/XU-306_MyLinksTutorial.pdf/download\">hier</a><br/>\r\n\r\n    <!-- -----Hilfe Inhalt ---------- -->\r\n\r\n</div>"
