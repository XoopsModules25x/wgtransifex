    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <h1 class=\"head\">Hilfe:\n<a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/wgtransifex/admin/index.php\"\nTutel= \"Zurück zur Verwaltung von wgTransifex\"> wgTransifex<img src=\"<{xoAdminIcons home.png}>\"\nalt = \"Zurück zur Administration von wgTransifex\">\n        </a></h1>\n    <!-- -----Help Content ---------- -->\n<h4 class=\"odd\">Beschreibung</h4>\n    <p class=\"even\">\nDas wgTransifex-Modul kann für Module in XOOPS verwendet werden<br><br>\n    </p>\n    <h4 class=\"odd\">Installieren/Deinstallieren</h4>\n    <p class=\"even\">\nEs sind keine besonderen Maßnahmen erforderlich. Befolgen Sie den Standardinstallationsprozess und extrahieren Sie den Ordner wgtransifex in das Verzeichnis ../modules. Installieren Sie das Modul über Admin -> Systemmodul -> Module.<br><br>\nWenn Sie zustätzliche Informationen benötigen, lesen Sie die Installationshinweise unter <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>\n    </p>\n    <h4 class=\"odd\">Funktionen</h4>\n    <p class=\"even\">\nDas ModuleBuilder-Modul wird weiter ausgebaut, um die Bedingungen für die Erstellung von Modulen zu erfüllen, die immer ausgefeilter werden.<br>\nAus diesem Grund lade ich alle Entwickler ein, Änderungen oder Ergänzungen an diesem Modul zu melden und einzusenden, damit wir gemeinsam zur Entwicklung beitragen können<br><br>\n    </p>\n<h4 class=\"odd\">Benutzerhandbuch</h4>\n    <p class=\"even\">\nEin ausführlicheres Tutorial finden Sie auf <a href=\"https://xoops.gitbook.io/wgtransifex-module-tutorial/\" rel=\"external\">Gitbook</a>\n    </p>\n    <!-- -----Help Content ---------- -->\n</div>"
