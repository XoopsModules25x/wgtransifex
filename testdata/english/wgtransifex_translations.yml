    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <h1 class=\"head\">Hilfe:\n        <a class=\"ui-corner-all tooltip\"\n           href=\"<{$xoops_url}>/modules/soapbox/admin/index.php\"\n           title=\"Back to the administration of Soapbox\"> Soapbox <img\n                src=\"<{xoAdminIcons home.png}>\"\n                alt=\"Back to the Administration of Soapbox\"/>\n        </a></h1>\n\n    <h4 class=\"odd\">Beschreibung</h4><br/>\n\n    This little module has a single purpose: to help you build in your site an editorial column section, where you can manage the columns and articles published in an ordered fashion.<br/><br/>\n\n    It uses Smarty templates, can take comments, it's fully searchable, includes notification options, and lets users rate the articles as well as send private messages to the authors. Also, you can decide which groups of users see what specific columns.<br/><br/>\n\n\n    <h4 class=\"odd\">(De-)Installieren</h4><br/>\n\n    Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus -\n    extract the /soapbox folder into the ../modules directory. Install the module\n    through Admin -> System Module -> Modules. <br/><br/>\n    Detailed instructions on installing modules are available in the <a\n        href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a> <br/><br/>\n\n\n    <h4 class=\"odd\">Benutzungshinweise</h4><br/>\n\n    Zur Einrichtung des Moduls m&uuml;ssen Sie:<br/><br/>\n    i) Configure your preferences for the module (see ‘Preferences’) and\n    optional den Partner-Block, falls Sie diesen verwenden möchten (siehe \n    ‘Blocks’)<br/><br/>\n    ii) Überprüfen Sie, ob Sie der entsprechenden Usergruppe die erforderliche Modulrechte und \n    Blockzugriffssrechte gegeben haben. Gruppenberechtigungen werden über \n    the Administration Menu -> System -> Groups. <br/><br/>Detailed instructions\n    on configuring the access rights for user groups are available in the <a\n        href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a><br/><br/>\n\n    <h4 class=\"odd\">Tutorial</h4><br/>\n\n    Not available at the moment.<br />\n\n</div>"
