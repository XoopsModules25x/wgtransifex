    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <h1 class=\"head\">Help: <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/pm/admin/admin.php\" title=\"Back to the administration of PM\">\n        Private Messaging <img src=\"<{xoAdminIcons home.png}>\" alt=\"Back to the administration of PM\"/></a></h1>\n    <!-- -----Help Content ---------- -->\n    <h4 class=\"odd\">DESCRIPTION</h4>\n\n    <p class=\"even\">The PM module is for private messaging between users</p>\n    <h4 class=\"odd\">INSTALL/UNINSTALL</h4>\n\n    <p>No special measures necessary, follow the standard installation process – extract the /pm folder into the ../modules directory. Install the\n        module through Admin -> System Module -> Modules.</p>\n\n    <p>Detailed instructions on installing modules are available in the <a href=\"https://www.gitbook.com/book/xoops/xoops-operations-guide/\" target=\"_blank\" title=\"XOOPS Operations Manual\">XOOPS Operations\n        Manual</a></p>\n    <h4 class=\"odd\">OPERATING INSTRUCTIONS</h4>\n\n    <p class=\"even\">To set up this module you need to:</p>\n    <ul>\n        <li>You enter your Inbox directly from the front page, or by clicking on the top link “Go to module” in the PM's Admin area.</li>\n        <li>Configure your preferences for the module (see “Preferences”) and optionally the PM block if you intend to use it (see “Blocks”).</li>\n        <li>You can do mass deleting of your messages by using the “Prune” Messages\" tab.</li>\n    </ul>\n    <h4 class=\"odd\">TUTORIAL</h4>\n\n    <p class=\"even\">Tutorial coming soon.</p>\n    <!-- -----Help Content ---------- -->\n</div>"
