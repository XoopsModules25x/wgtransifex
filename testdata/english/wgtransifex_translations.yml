    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <h1 class=\"head\">Help: Groups</h1>\n    <h4 class=\"odd\">Description</h4>\n\n    <p class=\"even\">\n        XOOPS incorporates a member registration system - you can optionally require people to sign up to your site in order to have access to certain areas or functions. For example, most sites require people to join before they are allowed to contribute news or post messages in the forums.<br>\n        Access and administration rights to a XOOPS website are set through a flexible permission system based on 'user groups'. The default groups include anonymous users, registered members and webmasters, but of course you can define as many groups as you need to manage your site. Each group can\n        be given a unique set of access rights governing:<br><br>\n        - Which blocks can be seen <br>\n        - Which modules can be accessed<br>\n        - Which modules can be administered<br>\n        - Which aspects of system administration can be modified<br><br>\n        You can change the name of these default groups, but, you cannot delete them. Other user groups can also be set and defined as discussed later.<br><br>\n        Custom groups can also be created through the groups administration page.\n    </p>\n</div>"
