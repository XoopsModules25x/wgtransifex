    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_NEWBB_HELP_HEADER}>\n\n    <h4 class=\"odd\">Beschreibung</h4> <br>\n\n    <p class=\"even\">Dieses Modul dient zur....<br> <br>\n    </p>\n\n    <h4 class=\"odd\">(De-)Installieren</h4>\n\n    <p class=\"even\">\n        Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus:\n        Extrahieren Sie den Module-Ordner in das Module-Verzeichnis\n        Installieren Sie das Modul über Administration -> Module<br> <br>\n        Wenn Sie zustätzliche Informationen benötigen, lesen Sie die Installationshinweise unter\n        <a href=\"https://xoops.gitbook.io/xoops-operations-guide/\" target=\"_blank\">Kapitel 2.12 des XOOPS Operations Manual</a></p>\n\n\n    <h4 class=\"odd\">Bedienungsanleitung</h4><br>\n    <p class=\"even\">\n        Das Modul ist sehr einfach zu bedienen.<br> <br>\n        Detailierte Anweisungen zur Verwaltung der Gruppenberechtigungen finden Sie unter\n        <a href=\"https://xoops.gitbook.io/xoops-operations-guide/\" target=\"_blank\">Kapitel 2.8 im XOOPS Operations Manual</a><br> <br></p>\n\n    <h4 class=\"odd\">TUTORIAL</h4> <br>\n\n    <p class=\"even\">\n        Ein Tutorial wurde begonnen, und wenn Sie möchten, dann könne Sie uns helfen. Den aktuellen Status finden Sie <a href=\"https://xoops.gitbook.io/newbb-tutorial/\" target=\"_blank\">hier </a>.\n        <br><br>Zum Mitarbeiten beim Tutorial <a href=\"https://github.com/XoopsDocs/newbb-tutorial/\" target=\"_blank\">erstellen Sie bitte einen Fork auf GitHub</a>.\n        <br> Dieses Dokument beschreibt unseren <a href=\"https://xoops.gitbook.io/xoops-documentation-process/details/\" target=\"_blank\">Dokumentationprozess</a> und erläutert, wie Sie beitragen können.\n        <br><br>\n        Dort finden Sie noch mehr XOOPS Tutorials, daher überprüfen Sie unser <a href=\"https://www.gitbook.com/@xoops/\" target=\"_blank\">XOOPS Tutorial Repository auf GitBook</a>.\n    </p>\n\n\n    <h4 class=\"odd\">Übersetzungen</h4> <br>\n    <p class=\"even\">\n        Übersetzungen befinden sich auf <a href=\"https://www.transifex.com/xoops/\" target=\"_blank\">Transifex</a> und in unserem <a href=\"https://github.com/XoopsLanguages/\" target=\"_blank\">XOOPS Languages Repository auf GitHub</a>.</p>\n\n    <h4 class=\"odd\">SUPPORT</h4> <br>\n    <p class=\"even\">\n        Wenn Sie Fragen über dieses Modul haben oder Hilfe benötigen, dann besuchen Sie unser <a href=\"https://xoops.org/modules/newbb/viewforum.php?forum=28/\" target=\"_blank\">Support Forum auf der XOOPS Webseite</a></p>\n\n    <h4 class=\"odd\">Entwicklung</h4> <br>\n    <p class=\"even\">\n        Dieses Modul ist Open Source und wir würden Ihre Mithilfe zur Verbesserung sehr begrüßen! Sie können einen Fork dieses Moduls auf <a href=\"https://github.com/XoopsModulesArchive/ZZZZZZZZ\" target=\"_blank\">GitHub</a> erstellen<br><br>\n        Und es passiert noch viel mehr auf GitHub:<br><br>\n        - <a href=\"https://github.com/xoops\" target=\"_blank\">XOOPS Core</a> <br>\n        - <a href=\"https://github.com/XoopsModules25x\" target=\"_blank\">XOOPS Module</a><br>\n        - <a href=\"https://github.com/XoopsThemes\" target=\"_blank\">XOOPS Themes</a><br><br>\n        Legen Sie los, und <strong>GET INVOLVED</strong>\n\n    </p>\n\n</div>"
