    tra_content: "<div id=\"help-template\" class=\"outer\">\r\n    <h1 class=\"head\">Hilfe:\r\n        <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/mypoints/admin/index.php\"\r\n           title=\"Back to the administration of My Points\"> My Points\r\n            <img src=\"<{xoAdminIcons home.png}>\"\r\n                 alt=\"Back to the Administration of My Points\"/>\r\n        </a></h1>\r\n\r\n    <h4 class=\"odd\">Beschreibung</h4>\r\n\r\n    <p class=\"even\">With this XOOPS module, you can give your members some points for each submission or vote.<br /> <br />\r\n\r\n    The module can display an ordered list of your top members  <br /> <br />\r\n        </p>\r\n\r\n    <h4 class=\"odd\">Installation/Deinstallation</h4>\r\n\r\n    <p class=\"even\">Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus -\r\n    Extrahieren Sie den Ordner xNewsletter in das Module-Verzeichnis. Installiere das \r\n    module through Admin -> System Module -> Modules.<br /> <br />\r\n    Detailierte Instruktionen zur Installation finden Sie in\r\n    <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a><br /> <br />\r\n\r\n    This module makes use of plug-ins. Without plug-ins there will be nothing to see.\r\n    Available plug-ins are located at /mypoints/plugins. </p>\r\n\r\n    \r\n    <h4 class=\"odd\">Developing plug-ins</h4>\r\n\r\n    <p class=\"even\">With a little effort you can adapt existing plug-ins to work with your module.\r\n    If you are a module developer you can include your plug-ins under yourmodule/include/mypoints.plugin.php\r\n    The plug-in should also work for modules that use XOOPS_TRUST_PATH.<br /> <br />\r\n\r\n    You can send your plug-in to lusopoemas@gmail.com if you want me to add it to mypoints/plugins folder.<br /> <br /></p>\r\n\r\n    <h4 class=\"odd\">Tutorial</h4>\r\n\r\n    <p class=\"even\">There is no tutorial available at the moment.</p>\r\n\r\n</div>"
