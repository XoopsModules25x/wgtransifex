    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_PUBLISHER_HELP_HEADER}>\n\n    <h4 class=\"odd\">Beschreibung</h4> <br>\n\n    <p class=\"even\">Das Publisher-Modul ist ein Veröffentlichungs-Tool für Ihre XOOPS Webseite<br> <br>\n    </p>\n\n    <h4 class=\"odd\">(De-)Installieren</h4>\n\n<p class=\"even\">1) Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus -\n        Extrahieren Sie den Module-Ordner in das Module-Verzeichnis\n        Installieren Sie das Modul über Administration -> Module<br> <br>\n        Wenn Sie zustätzliche Informationen benötigen, lesen Sie die Installationshinweise unter\n        <a target=\"_blank\" href=\"https://xoops.gitbook.io/xoops-operations-guide/details\">XOOPS Operations Manual</a></p>\n\n    <p class=\"even\"><strong>2) PDF in XOOPS 2.5.10 </strong><br> <br>\n    Wenn Sie das PDF-Feature in Publisher verwenden möchten, dann müssen Sie die TCPDF Library in Ihren XOOPS-Ordner kopieren:<br> <br>\n\n    /class/libraries/vendor/<br> <br>\n\n    a) erstellen den Ordner hier:<br> <br>\n\n    /tecnickcom/tcpdf/<br> <br>\n\n    sodass es dann so aussieht:<br> <br>\n\n    /class/libraries/vendor/tecnickcom/tcpdf/<br> <br>\n\n    b) lade die TCPDF library herunter und speichere den Inhalt in den oben angeführten Ordner. Es gibt drei Möglichkeiten:<br> <br>\n\n    i) Download der angepassten XOOPS-Version von <a target=\"_blank\" href=\"http://sourceforge.net/projects/chgxoops/files/Frameworks/tcpdf_for_xoops/\">SourceForge</a>,\n        welche vonCedric entwickelt wurde<br> <br>\n\n    ii) Download der letzten Vollversion von <a target=\"_blank\" href=\"https://github.com/tecnickcom/TCPDF/releases\">TCPDF on GitHub</a> <br> <br>\n\n    iii) Wenn Sie mit dem Umgang von <a target=\"_blank\" href=\"https://xoops.gitbook.io/xoops-operations-guide/details\">Composer</a> vertraut sind,\n        fügen Sie der Datei \"composer.js\"  in /class/libraries/ folgende Zeile hinzu:<br> <br>\n\n    <strong>\"tecnickcom/tcpdf\":\"6.*\"</strong><br> <br>\n\n    und führen dann folgenden Befehl aus:<br> <br>\n\n        <strong>composer update</strong><br> <br>\n\n    Das PDF-Framework sollte nun funktionieren.\n    </p>\n\n<h4 class=\"odd\">Hinweise zur Modulhandhabung</h4>\n    <p class=\"even\">\nDieses Modul und dessen Handhabung sind einfach gestaltet.<br> <br>\n        Detailierte Anweisungen zur Verwaltung der Gruppenberechtigungen finden Sie unter\n    <a target=\"_blank\" href=\"https://xoops.gitbook.io/xoops-operations-guide/details\">XOOPS Operations Manual</a>, und weitere detailierte informationen über Publisher selbst in der Publisher\n    Bedienungsanleitung (siehe unten)<br> <br>\n    </p>\n\n    <h4 class=\"odd\">Bedienungsanleitung</h4>\n\n    <p class=\"even\">\n        Ein Tutorial wurde begonnen, und wenn Sie möchten, dann können Sie uns helfen. Den aktuellen Status finden Sie <a href=\"https://xoops.gitbook.io/publisher-tutorial/\" target=\"_blank\">hier </a>.\n        <br>Zum Beitragen beim Tutorial <a href=\"https://github.com/XoopsDocs/publisher-tutorial/\" target=\"_blank\">erstellen Sie bitte einen Fork auf GitHub</a>.\n        <br> Dieses Dokument beschreibt unseren <a href=\"https://xoops.gitbook.io/xoops-documentation-process/details/\" target=\"_blank\">Dokumentationprozess</a> und erläutert, wie Sie beitragen können.\n        <br><br>\n        Dort finden Sie noch mehr XOOPS Tutorials, daher überprüfen Sie unser <a href=\"https://www.gitbook.com/@xoops/\" target=\"_blank\">XOOPS Tutorial Repository auf GitBook</a>.\n    </p>\n\n\n    <h4 class=\"odd\">Übersetzungen</h4>\n    <p class=\"even\">Übersetzungen befinden sich auf <a href=\"https://www.transifex.com/xoops/\" target=\"_blank\">Transifex</a> und in unserem <a href=\"https://github.com/XoopsLanguages/\" target=\"_blank\">XOOPS Languages Repository auf GitHub</a>.</p>\n\n    <h4 class=\"odd\">SUPPORT</h4>\n    <p class=\"even\">Wenn Sie Fragen über dieses Modul haben oder Hilfe benötigen, dann besuchen Sie unser <a href=\"https://xoops.org/modules/newbb/viewforum.php?forum=28/\" target=\"_blank\">Support Forum auf der XOOPS Webseite</a></p>\n\n    <h4 class=\"odd\">Entwicklung</h4>\n    <p class=\"even\">Dieses Modul ist Open Source und wir würden uns freuen, wenn Sie uns bei der Verbesserung helfen! Sie können das Modul <a href=\"https://github.com/XoopsModulesArchive/publisher\" target=\"_blank\">GitHub</a> forken.<br><br>\n        Und es passiert noch viel mehr auf GitHub:<br><br>\n        - <a href=\"https://github.com/xoops\" target=\"_blank\">XOOPS Core</a> <br>\n        - <a href=\"https://github.com/XoopsModules25x\" target=\"_blank\">XOOPS Module</a><br>\n        - <a href=\"https://github.com/XoopsThemes\" target=\"_blank\">XOOPS Themes</a><br><br>\n        Legen Sie los, und <strong>GET INVOLVED</strong>\n\n    </p>\n\n</div>"
