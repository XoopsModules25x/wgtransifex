    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_EXTCAL_HELP_HEADER}>\n\n<h4 class=\"odd\">Beschreibung</h4>\n    <div class=\"even\">\n        <p>eXtCal ist ein Kalendarmodul, das speziell für XOOPS entwickelt wurde und daher perfekt in das System integriert werden\nkann. </p>\n        <p>Es verwendet das XOOPS Berechtigungs- und Gruppnmanagement, wodurch größtmögliche Flexibilität gegeben ist.</p>\n    </div>\n    <h4 class=\"odd\">(De-)Installieren</h4>\n    <div class=\"even\">\n        <p>Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus: - Extrahieren Sie den Ordner\n            ../modules Verzeichnis. Installieren Sie das Modul über Administration -> Module->\n            Module.</p>\n        <p>Detailierte Instruktionen zur Installation finden Sie in <a\n                href=\"https://xoops.gitbook.io/xoops-operations-guide/\" target=\"_blank\">Kapitel 2.12 in unserem\n            XOOPS Operations\n            Manual</a></p>\n    </div>\n<h4 class=\"odd\">Hinweise zur Modulhandhabung</h4>\n    <div class=\"even\">\n        <p>Zur Einrichtung des Moduls m&uuml;ssen Sie:</p>\n        <ul>\n            <li>i) Konfigurieren Sie die Moduleinstellungen (siehe 'Einstellungen') und optional die Partnerbl&ouml;cke, wenn\n                Sie diese verwenden wollen (siehe ‘Blöcke’)\n            </li>\n            <li>ii) &Uuml;berpr&uuml;fen Sie, ob Sie der entsprechenden Usergruppe die erforderliche Modulrechte und Blockzugriffssrechte gegeben haben. \nGruppenberechtigungen k&ouml;nnen Sie unter Verwaltung -> Module -> System -> \nGruppen einstellen.\n            </li>\n        </ul>\n        <p>Detailierte Anweisungen zur Eisntellung der Gruppenzugriffsrechte finden Sie unter <a\n                href=\"https://xoops.gitbook.io/xoops-operations-guide/\" target=\"_blank\" title=\"\">XOOPS\n            Operations Manual</a></p>\n    </div>\n<h4 class=\"odd\">Benutzerhinweise</h4> <br>\n\n    <p class=\"even\">\n        Die Erstellung des Tutorials wurde bereits begonnen, aber Ihre Hilfe ist willkommen. Zur Überprüfung des Tutorials überprüfen sie bitte  <a href=\"https://xoops.gitbook.io/extcal-tutorial/\" target=\"_blank\">hier </a>.\n        <br><br>Zum Beitragen beim Tutorial <a href=\"https://github.com/XoopsDocs/extcal-tutorial/\" target=\"_blank\">erstellen Sie bitte einen Fork auf GitHub</a>.\n        <br> Dieses Dokument beschreibt unseren <a href=\"https://xoops.gitbook.io/xoops-documentation-process/details/\" target=\"_blank\">Dokumentationprozess</a> und wird hoffentlich zu Ihrem Verständnis\nbeitragen.\n        <br><br>\n        Dort finden Sie noch mehr XOOPS Tutorials, daher überprüfen Sie unser <a href=\"https://www.gitbook.com/@xoops/\" target=\"_blank\">XOOPS Tutorial Repository auf GitBook</a>.\n    </p>\n\n\n    <h4 class=\"odd\">Übersetzungen</h4> <br>\n    <p class=\"even\">\n        Übersetzungen befinden sich auf <a href=\"https://www.transifex.com/xoops/\" target=\"_blank\">Transifex</a> und in unserem <a href=\"https://github.com/XoopsLanguages/\" target=\"_blank\">XOOPS Languages Repository\n        auf GitHub</a>.</p>\n\n    <h4 class=\"odd\">SUPPORT</h4> <br>\n    <p class=\"even\">\n        Wenn Sie Fragen über dieses Modul haben oder Hilfe benötigen, dann besuchen Sie unser <a href=\"https://xoops.org/modules/newbb/viewforum.php?forum=28/\" target=\"_blank\">Support Forum auf der XOOPS Webseite</a>\n    </p>\n\n    <h4 class=\"odd\">Entwicklung</h4> <br>\n    <p class=\"even\">\nDieses Modul ist Open Source und wir würden uns freuen, wenn Sie uns bei der Verbesserung helfen! Sie können das Modul auf <a href=\"https://github.com/XoopsModulesArchive/extcal\"\n                                                                                                                   target=\"_blank\">GitHub forken</a><br><br>\n        Und es passiert noch viel mehr auf GitHub:<br><br>\n        - <a href=\"https://github.com/xoops\" target=\"_blank\">XOOPS Core</a> <br>\n        - <a href=\"https://github.com/XoopsModules25x\" target=\"_blank\">XOOPS Module</a><br>\n        - <a href=\"https://github.com/XoopsThemes\" target=\"_blank\">XOOPS Themes</a><br><br>\n        Legen Sie los, und <strong>GET INVOLVED</strong>\n\n    </p>\n\n</div>"
