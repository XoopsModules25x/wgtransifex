    tra_content: "<div id=\"help-template\" class=\"outer\">\n<h1 class=\"head\">Hilfe: <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/profile/admin/index.php\" title=\"zurück zur Administration von Profile\"> Profile <img src=\"<{xoAdminIcons home.png}>\" alt=\"zurück zur Administration von Profile\"/></a></h1>\n    <!-- -----Help Content ---------- -->\n<h4 class=\"odd\">Beschreibung</h4>\n\n<p class=\"even\">Mit dem Profile Modul können eigene Felder in den Benutzerprofilen erstellt werden.</p>\n    <h4 class=\"odd\">(De-)Installieren</h4>\n\n<p>Keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus – Das Modul in das Verzeichnis ../modules entpacken. Installieren Sie das Modul über Administration -> System Module -> Module.</p>\n\n<p>Ausführliche Anweisungen zur Installation von Modulen finden Sie im <a href=\"https://www.gitbook.com/book/xoops/xoops-operations-guide/\" target=\"_blank\" title=\"XOOPS Operations Manual\">XOOPS Operations Manual</a> <br><br></p>\n<h4 class=\"odd\">Hinweise zur Modulhandhabung</h4>\n\n<p class=\"even\">Zur Einrichtung des Moduls m&uuml;ssen Sie: </p>\n    <ul>\n<li>Die Voreinstellungen für das Module einrichten (unter ‘Einstellungen’) und optional einen Profile-Block einrichten (unter ‘Blöcke’).</li>\n<li>Bestehende Kategories ändern oder neue hinzufügen.</li>\n<li>Bestehende Felder ändern oder neue hinzufügen. Hier könnnen Sie angeben welche Felder in welcher Kategorie sichtbar sein sollen und ob sie während der Benutzerregistrierung sichtbar sein sollen.</li>\n<li>Reihenfolge der Schritte zur Registrierung festlegen.</li>\n<li>Und schießlich können Sie die Berechtigungen für einzelne Felder festlegen - welche bearbeitbar und welche suchbar sein sollen.<br><br></li>\n    </ul>\n<h4 class=\"odd\">Anti-Spam Maßnahmen</h4>\n\n<p class=\"even\">Um Spamregistrierungen zu minimieren, gehen Sie bitte wie folgt vor:</p>\n\n    <ul>\n<li> gehen Sie im Adminbereich zum Modul Protector,  dann zu den Einstellungen, am Ende finden Sie die Option:\n\n\"Stop Forum Spam\"\nÜberprüft POST Daten gegen Spammer die in der www.stopforumspam.com Datenbank eingetragen sind. <br>\nBitte \"IP sperren (ohne Einschränkung)\" auswählen\n        </li>\n\t\t<br>\n\n<li> stellen Sie sicher, dass in /class/captcha/config.php der Modus als \"Text\" wie folgt eingestellt ist:<br><br>\n\n<span style=\"font-style: italic;\">     return $config = array(<br>\n'disabled' => false, // Deaktiviere CAPTCHA<br>\n'mode' => 'text', // Standardmodus, Sie können 'text', 'image', 'recaptcha' (benötigt API-Schlüssel) wählen<br>\n'name' => 'xoopscaptcha', // captcha name<br>\n'skipmember' => true, // CAPTCHA für registrierte Mitglieder überspringen<br>\n'maxattempts' => 10, // Maximale Versuche pro Session<br>\n);</span></li>\n\t\t<br>\n\n<li> Im Modul Profile gehen Sie zum Adminbereich und zu Registrierungsschritte - Grundeinstellung:<br>\n\n/modules/profile/admin/step.php?id=1<br>\n\nwählen Sie bei \"Sichern nach Durchlaufen eines Abschnitts\" die Option \"Nein\"\n        </li>\n        <br><br>\n\n<li> In den Einstellungen zu Module Profile setzen Sie bitte die Option \"Verwende Captcha nach dem zweiten Registrierungsschritt\" auf \"Ja\" (Standardeinstellung)</li>\n\t\t<br>\n\t\t<ul>\n\n<h4 class=\"odd\">Benutzerhinweise</h4> \n\n<p class=\"even\">Tutorial wird demnächst erstellt.</p>\n<!-- -----Help Content ---------- -->\n</div>"
