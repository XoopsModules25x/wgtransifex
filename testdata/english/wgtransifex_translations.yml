    tra_content: "<div id=\"help-template\" class=\"outer\">\n<h1 class=\"head\">Hilfe: <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/pm/admin/admin.php\" title=\"Zurück zur Administration von PM\">\nPrivate Messaging <img src=\"<{xoAdminIcons home.png}>\" alt=\"Zurück zur Administration von PM\"/></a></h1>\n    <!-- -----Help Content ---------- -->\n<h4 class=\"odd\">Beschreibung</h4>\n\n<p class=\"even\">Das PM Modul ermöglicht den Austausch Privater Nachrichten zwischen Benutzern</p>\n    <h4 class=\"odd\">(De-)Installieren</h4>\n\n<p>Installation erfolgt wie gehabt, dem Standard-Installations-Prozess folgen – Das Modul entpacken in das Verzeichnis ../modules.\nInstallieren Sie das Modul via Admin -> System Module -> Module.</p>\n\n    <p>Ausführliche Anweisungen zur Installation von Modulen finden Sie im <a href=\"https://www.gitbook.com/book/xoops/xoops-operations-guide/\" target=\"_blank\" title=\"XOOPS Operations Manual\">XOOPS Operations\n        Manual</a></p>\n<h4 class=\"odd\">Hinweise zur Modulhandhabung</h4>\n\n<p class=\"even\">Zur Einrichtung des Moduls m&uuml;ssen Sie: </p>\n    <ul>\n<li>Zur Eingabebox gelangen Sie direkt von der Startseite aus, oder durch Klicken auf \"Gehe zu Modul\" im Verwaltungsbereich PM.</li>\n<li>Die Voreinstellungen für das Module einrichten (unter ‘Einstellungen’) und optional einen Profile-Block einrichten (unter ‘Blöcke’).</li>\n        <li>Das Massenlöschen Ihrer Nachrichten ist auf dem Tab \"Nachrichten verwalten\" möglich.</li>\n    </ul>\n    <h4 class=\"odd\">Bedienungsanleitung</h4>\n\n<p class=\"even\">Tutorial wird demnächst erstellt.</p>\n    <!-- -----Help Content ---------- -->\n</div>"
