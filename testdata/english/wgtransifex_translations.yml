    tra_content: "<div id=\"help-template\" class=\"outer\">\n\n<h2 class=\"head\">Willkommen im XOOPS Hilfe-Center</h2>\n\n<h4 class=\"odd\">Wie verwende ich XOOPS?</h4>\n\n<p class=\"even\">XOOPS ist eine Web Applikation Plattform geschrieben in PHP für eine MySQL Datenbank. Seine Objektorientierung macht es zum idealen Werkzeug für die Entwicklung kleiner oder großer Community Webseiten, Intra Unternehmen und Corporate-Portale, Weblogs und vieles mehr. Um XOOPS effektiv zu nutzen, müssen Sie Module,die die Funktionalität,die Sie suchen bieten zu installieren.\n        Es gibt viele verschiedene Module in unsere <a href=\"http://www.xoops.org/modules/repository/\" rel=\"external\" title=\"Module Repository\">Module Repository</a>, wie Kalender, Foto-Galerien, Nachrichten, Foren, Updates und \nWettermodul als Beispiel.</p>\n\n<h4 class=\"odd\">Wie nutze ich das Hilfe Center?</h4>\n\n<p class=\"even\">Die Hilfe ist für Sie mit grundlegenden Informationen zu einzelnen Teilen der Verwaltung bereitgestellt. Wann immer Sie Hilfe benötigen, klicken Sie einfach auf den Hilfe-Symbol in der rechten Ecke.</p>\n\n<h4 class=\"odd\">Wie erstelle ich einen Artikel in XOOPS?</h4>\n\n<p class=\"even\">Sie benötigen ein Modul. Dieses kann das Newsmodul oder ein Artikel Modul sein. </p>\n\n<h4 class=\"odd\">Wie bekomme ich noch mehr Hilfe?</h4>\n\n<p class=\"even\">Bitte besuche unser Forum auf: <a href=\"http://www.xoops.org/modules/newbb\" rel=\"external\" title=\"Forum\">http://www.xoops.org/modules/newbb</a></p>\n\n</div>"
