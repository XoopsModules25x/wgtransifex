    tra_content: "<div id=\"help-template\" class=\"outer\">\n\n<h1 class=\"head\">Hilfe: Avatar</h1>\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\nAvatare sind kleine Grafiken oder Bilder die man in verschiedenen Content Bereichen verwenden kann. Sie sind oft neben den Benutzernamen zu finden als visuelle Identifizierung. Typische Anwendungen sind z.B. das Forum.<br><br>\n\nDer Avatar-Manager ermöglicht dem Administrator das Hinzufügen, Bearbeiten oder Löschen der System-Avatare sowie Benutzer-Avatare. <br><br>\n    </p>\n<h4 class=\"odd\">System Avatare</h4>\n\n    <p class=\"even\">\nSystem Avatare sind Avatare, eingespielt durch den Administrator in den Bereich Avatar.\n    </p>\n<h4 class=\"odd\">Benutzer-Avatare</h4>\n\n    <p class=\"even\">\nBenutzer Avatare werden durch die User selbst hochgeladen. Dieses muß separat im Adminbereich eingestellt und zugelassen sein. Hier kann auch zulässige Größe des Bildes bzw. Uploadgröße festgelegt werden\n    </p>\n\n<h4 class=\"odd\">Bearbeiten und Löschen von Avataren</h4>\n\n    <p class=\"even\">\nDer Seitenadministrator kann alle System Avatare bearbeiten bzw. löschen. Hier ist zu beachten, dass der User der so ein Avatar gewählt hat, seines dann verliert.\n    </p>\n\n\n</div>"
