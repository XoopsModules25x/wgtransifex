    tra_content: "<div id=\"help-template\" class=\"outer\">\r\n    <h1 class=\"head\">Help:\r\n        <a class=\"ui-corner-all tooltip\" href=\"<{$xoops_url}>/modules/wggallery/admin/index.php\"\r\n           title=\"Back to the administration of wgGallery\"> wgGallery <img src=\"<{xoAdminIcons home.png}>\"\r\n                                                                       alt=\"Back to the Administration of wgGallery\">\r\n        </a></h1>\r\n    <!-- -----Help Content ---------- -->\r\n    <h4 class=\"odd\">Description</h4>\r\n    <p class=\"even\">\r\n        wgGallery module can be used for presenting your images in albums within your XOOPS<br><br>\r\n    </p>\r\n    <h4 class=\"odd\">Install/uninstall</h4>\r\n    <p class=\"even\">\r\nNo special measures necessary, follow the standard installation process and extract the wggallery folder into the ../modules directory. Install the module through Admin -> System Module -> Modules. <br><br>\r\nDetailed instructions on installing modules are available in the <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>\r\n    </p>\r\n    <h4 class=\"odd\">Features</h4>\r\n    <p class=\"even\">\r\n        The wgGallery module continues to expand, to get to the conditions to create modules, more and more sophisticated.<br>\r\n        For this reason, I invite all developers to report and send on <a href=\"https://github.com/ggoffy/wggallery\" rel=\"external\">github</a>  any changes or additions to this module, so that we can jointly contribute to the development <br><br>\r\n    </p>\r\n    <h4 class=\"odd\">Tutorial</h4>\r\n    <p class=\"even\">\r\n        You can find a more detailed to tutorial <a href=\"https://xoops.gitbook.io/wggallery-tutorial/\" rel=\"external\">on GitBook</a>\r\n    </p>\r\n    <!-- -----Help Content ---------- -->\r\n</div>"
