    tra_content: "<div id=\"help-template\" class=\"outer\">\n\n<h1 class=\"head\">Hilfe: Benutzer-/Mitgliederränge</h1>\n<h4 class=\"odd\">Beschreibung</h4>\n\n    <p class=\"even\">\nUser Ränge erlauben die Darstellung des ‘<em>Status</em>’ eines User in Sachen Erfahrung oder Beteiligung innerhalb der Community. Es sind nur Titel für gewisse Aktionen und verleihen *keine* zusätzlichen Privilegien.\nDas wird in der Gruppenverwaltung gemacht. Wenn Sie jemanden den Benutzerrang Webmaster verleihen, aber vergessen, dies in der Gruppenverwaltung einzustellen (ein häufiger Fehler), sieht es Cool aus, aber Administrator ist er dann nicht, sondern bleibt auf dem Rechtelevel von davor! Er erhält nur den Namen bzw. Titel Webmaster und kann\ndie Seite nicht verwalten!<br><br>\n\n‘<em>Normal</em>’ Dieser Rang resultiert aus der Anzahl der Einsendungen in Foren oder Beiträgen die zugewiesen worden sind. Festgelegt werden die Ränge nach Anzahl der Beiträge und entsprechenden Rangtitel wie: Schaut mal vorbei, Grünschnabel, Treue Seele,  \nKann nicht fernbleiben, usw.\nXOOPS hat auch zwei <em>Spezialränge</em>: Moderator und Webmaster. Spezialrang wird verliehen und nicht erworben und ist nicht von den Punkten abhängig. Typische Spezialränge sind Funktionen der Administration und \nModeration.<br><br>\n\nÜber den ‘<em>Bearbeiten </em>’ Link können Sie den Namen eines Ranges ändern, oder um die minimale / maximale Anzahl der benötigten Stellen einzustellen, zu verändern oder es als  ‘<em>besonderen</em>’ Rang (oder nicht) zu bezeichnen, und ein neues Rang-Bild hochzuladen. Sie können unnötige Reihen (\"Löschen\"-Link) entfernen. <br><br>\n\nSie können zusätzliche Ränge durch das Formular am Seitenende erstellen. Einfach einen Namen zuweisen, minimale und maximale Anzahl der Beiträge (wenn gewünscht) angeben, laden Sie ein Rangbild hoch und definieren Sie ihm als normal oder besonders.\n    </p>\n\n</div>"
