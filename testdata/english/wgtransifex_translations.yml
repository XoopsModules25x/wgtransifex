    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <{include file=$smarty.const._MI_WFDOWNLOADS_HELP_HEADER}>\n\n    <h4 class=\"odd\">Neuinstallation</h4>\n    <p class=\"even\">\nDiese Anweisung ist für eine Neuinstallation.\n\t\t<br>\n\t\t<br>\nWenn du eine bestehende ältere Version von wfdownloads aktualisieren möchtest dann wähle 'Aktualisieren'.\n\t\t<br>\nWenn du von myDownloads importieren möchtest dann wähle 'Importieren '.\n\t\t<br>\n\t\t<br>\n        <span style=\"font-weight: bold;\"> Es wird dringend empfohlen vor jedem Installieren oder Updaten eines Modules ein vollständiges Backup zu erstellen.</span>\n\t\t<br>\n\t\t<br>\n    </p>\n\n    <h4 class=\"odd\">Neuinstallation von Wfdownloads</h4>\n    <p class=\"even\">\n        <span style=\"font-weight: bold;\">Hochladen des Moduls auf deine Webseite</span>\n\t\t<br>\n\t\t<br>\n        Lade den Ordner 'wfdownloads' in den {xoops-rootdirectory}/modules Ordner hoch.\n\t\t<br>\n\t\t<br>\n        <span style=\"font-weight: bold;\">Einstellen der Ordner-Berechtigungen</span>\n\t\t<br>\n\t\t<br>\n        Setze CHMOD für folgende Ordner auf 777:\n\t\t<br>\n        wfdownloads/assets/images\n\t\t<br>\n        wfdownloads/assets/images/category\n\t\t<br>\n        wfdownloads/assets/images/category/thumbs\n\t\t<br>\n        wfdownloads/assets/images/screenshots\n\t\t<br>\n        wfdownloads/assets/images/screenshots/thumbs\n\t\t<br>\n\t\t<br>\n        Stelle außerdem sicher, dass der Ordner {xoops-rootdirectory}/uploads auf 777 gesetzt ist.\n\t\t<br>\n\t\t<br>\n        <span style=\"font-weight: bold;\">Installieren des Moduls</span>\n\t\t<br>\n\t\t<br>\n        Login als Administrator und gehe zur Xoops Administrationsseite.\n\t\t<br>\n        Wähle System --&gt; modules und installiere wfdownloads von dort aus.\n\t\t<br>\n\t\t<br>\n        Linux/Apache Server: Um Probleme mit der Anzeige von Audio-/Videodateien zu vermeiden erstelle eine .htaccess Datei mit folgendem Inhalt und lade diese in das Rootverzeichnis deiner Webseite hoch.\n        <code>\n&nbsp;&nbsp;AddType video/ogg .ogv\n&nbsp;&nbsp;AddType video/mp4 .mp4\n&nbsp;&nbsp;AddType video/webm .webm\n        </code>\n\t\t<br>\n\t\t<br>\n        <span style=\"font-weight: bold;\">Konfiguration des Moduls</span>\n\t\t<br>\n\t\t<br>\nDer wichtigste Schritt ist das ERstellen der Gruppenberechtigungen für das Modul und die dazugehörigen Blöcke über System --&gt; Gruppen. Danach kannst du in wfdownloads die Berechtigungen von Benutzern hinsichtlich des Uploads von Dateien für die verschiedenen Mimetypen einstellen. \n    </p>\n</div>"
