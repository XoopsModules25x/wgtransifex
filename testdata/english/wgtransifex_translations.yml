    tra_content: "<div id=\"help-template\" class=\"outer\">\n    <h1 class=\"head\">Hilfe:\n        <a class=\"ui-corner-all tooltip\"\n           href=\"<{$xoops_url}>/modules/TDMDownloads/admin/index.php\"\n           title=\"Zurück zur Verwaltung von TDMDownloads\"> TDMDownloads <img\n                src=\"<{xoAdminIcons home.png}>\"\n                alt=\"Zurück zur Verwaltung von TDMDownloads\"/>\n        </a>\n    </h1>\n    <!-- -----Help Content ---------- -->\n    <h4 class=\"odd\">Beschreibung</h4>\n    <p class=\"even\">\n        Erstellt einen Bereich in dem Benutzer Downloads anlegen können, sowie verschiedenen Dateien bewerten.\n        Es verwendet das XOOPS Berechtigungs- und Gruppnmanagement, wodurch größtmögliche Flexibilität gegeben ist.\n    </p>\n    <h4 class=\"odd\">Installation/Deinstallation</h4>\n    Es sind keine speziellen Maßnahmen erforderlich, führen Sie den Standardinstallationsprozess aus: \n    - Extrahieren Sie den Ordner sxitemap in das Module-Verzeichnis. Installieren Sie das Modul über Administration -> System Module -> Module -> Modules. \n    <br/><br/>\n    Detailierte Instruktionen zur Installation finden Sie in\n    <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>\n    <p class=\"even\">\n        <h4 class=\"odd\">Benutzungshinweise</h4><br/>\n        Zur Einrichtung des Moduls m&uuml;ssen Sie:\n        <br/><br/>\n        i) Konfigurieren Sie Ihre gewünschten Einstellungen für dieses Modul (siehe 'Einstellungen') und \n        optional den Partner-Block, falls Sie diesen verwenden möchten (siehe \n        Blöcke)\n        <br/><br/>\n        ii) Überprüfen Sie, ob Sie der entsprechenden Usergruppe die erforderliche Modulrechte und \n        Blockzugriffssrechte gegeben haben. Gruppenberechtigungen werden über \n        die Administration Menü -> System -> Gruppen vergeben.\n        <br/><br/>\n        Detailierte Anweisungen betreffend der Gestaltung der allgemeinen Zugriffsrechte für Gruppen und Mitglieder finden Sie unter\n        <a href=\"http://goo.gl/adT2i\">XOOPS Operations Manual</a>\n    </p>    \n    <h4 class=\"odd\">Benutzerhandbuch</h4>\n    <p class=\"even\">\n        Zur Zeit ist keine Anleitung verfügbar.\n    </p>\n        <!-- -----Help Content ---------- -->\n</div>"
